    <script>
        
        // Handle form submission with success message
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the return URL from the form
            const returnUrl = this.querySelector('input[name="_next"]').value;
            
            // Submit the form data
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            }).then(() => {
                // Show success popup
                const popup = document.getElementById('successPopup');
                popup.classList.add('show');
                
                // Reset form
                this.reset();
                
                // Wait 3 seconds then redirect
                setTimeout(() => {
                    window.location.href = returnUrl;
                }, 3000);
            });
        });

        // Add scroll behavior for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Initialize Lenis for smooth scrolling
        const lenis = new Lenis({
            duration: 1.5,
            easing: (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t)),
            orientation: 'vertical',
            gestureOrientation: 'vertical',
            smoothWheel: true,
            smoothTouch: false,
            touchMultiplier: 1.5,
            infinite: false,
            wheelMultiplier: 1.0,
            lerp: 0.1,
        });

        // RAF loop for smooth animation
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        
        // Start the animation loop
        requestAnimationFrame(raf);

        // Handle anchor links with smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    lenis.scrollTo(targetElement, {
                        offset: 0,
                        duration: 1.5,
                        easing: (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t))
                    });
                }
            });
        });

        // Trigger fade-in animations
        document.addEventListener('DOMContentLoaded', () => {
            // Add visible class to fade-in elements after a short delay
            setTimeout(() => {
                document.querySelectorAll('.fade-in').forEach(element => {
                    element.classList.add('visible');
                });
            }, 100);
        });

        // Add scroll to top functionality
        const scrollToTopBtn = document.getElementById('scrollToTop');

        // Show/hide button based on scroll position
        window.addEventListener('scroll', () => {
            if (window.scrollY > 500) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });

        // Scroll to top when button is clicked
        scrollToTopBtn.addEventListener('click', () => {
            lenis.scrollTo(0, {
                duration: 1.5,
                easing: (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t))
            });
        });

        // Handle form submission
        const contactForm = document.getElementById('contactForm');
        const successPopup = document.getElementById('successPopup');
        const returnUrl = contactForm.querySelector('input[name="_next"]').value;

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Submit the form data
            await fetch(contactForm.action, {
                method: 'POST',
                body: new FormData(contactForm)
            });

            // Show success popup
            successPopup.classList.add('show');
            
            // Reset form
            contactForm.reset();

            // Wait 3 seconds then redirect
            setTimeout(() => {
                window.location.href = returnUrl;
            }, 3000);
        });
    </script>
    <script>
    // === NAV SCROLL SPY FOR HOVER EFFECT ===
    (function() {
        // Nav buttons
        const navAbout = document.querySelector('.nav-spread a[href*="#about"], .nav-spread a[href$="#about"]');
        const navWorks = document.querySelector('.nav-spread a[href*="works.html"], .nav-spread a[href$="works.html"]');
        const navContact = document.querySelector('.nav-spread button.contact-liquid-btn');
        // Sections
        const mainContent = document.querySelector('main');
        const footer = document.getElementById('contact');

        function clearNavActive() {
            [navAbout, navWorks, navContact].forEach(btn => btn && btn.classList.remove('contact-liquid-btn-active'));
        }

        function updateNavActiveByScroll() {
            const offset = 120; // adjust for nav height if needed
            const mainRect = mainContent ? mainContent.getBoundingClientRect() : null;
            const footerRect = footer ? footer.getBoundingClientRect() : null;
            // If above main content
            if (mainRect && mainRect.top - offset > 0) {
                clearNavActive();
                return;
            }
            // If footer is in view (top is above offset)
            if (footerRect && footerRect.top - offset <= 0) {
                clearNavActive();
                if (navContact) navContact.classList.add('contact-liquid-btn-active');
                return;
            }
            // Otherwise, main content (WORKS) is active
            clearNavActive();
            if (navWorks) navWorks.classList.add('contact-liquid-btn-active');
        }
        window.addEventListener('scroll', updateNavActiveByScroll);
        window.addEventListener('resize', updateNavActiveByScroll);
        updateNavActiveByScroll();
    })();

    <script>
    // Project filter functionality with fade-in-up animation and fade-out before fade-in
    const filterAllBtn = document.getElementById('filter-all');
    const filterUIUXBtn = document.getElementById('filter-uiux');
    const filterGraphicBtn = document.getElementById('filter-graphic');
    const projectImages = document.querySelectorAll('.project-image-grid .project-card-img');

    function showWithFade(img) {
      img.classList.remove('visible');
      void img.offsetWidth;
      img.style.display = 'block';
      setTimeout(() => img.classList.add('visible'), 10);
    }

    function hideImage(img) {
      img.classList.remove('visible');
      setTimeout(() => { img.style.display = 'none'; }, 400);
    }

    function fadeOutAllThenFadeIn(filterFn) {
      // Fade out all
      projectImages.forEach(img => img.classList.remove('visible'));
      // Also fade out mobile circles
      document.querySelectorAll('.mobile-view-circle').forEach(circle => circle.classList.remove('visible'));
      setTimeout(() => {
        projectImages.forEach(img => img.style.display = 'none');
        // Fade in only the filtered images
        projectImages.forEach((img, idx) => {
          if (filterFn(img)) {
            showWithFade(img);
            // Also fade in the corresponding mobile circle
            const circle = img.closest('.mobile-view-wrapper')?.querySelector('.mobile-view-circle');
            if (circle) {
              setTimeout(() => circle.classList.add('visible'), 10);
            }
          }
        });
      }, 400); // match fade-out duration
    }

    function setActiveFilter(btn) {
      [filterAllBtn, filterUIUXBtn, filterGraphicBtn].forEach(b => b.classList.remove('contact-liquid-btn-active'));
      btn.classList.add('contact-liquid-btn-active');
    }

    filterAllBtn.addEventListener('click', () => {
      setActiveFilter(filterAllBtn);
      fadeOutAllThenFadeIn(() => true);
    });

    filterUIUXBtn.addEventListener('click', () => {
      setActiveFilter(filterUIUXBtn);
      fadeOutAllThenFadeIn(img => img.dataset.category === 'uiux');
    });

    filterGraphicBtn.addEventListener('click', () => {
      setActiveFilter(filterGraphicBtn);
      fadeOutAllThenFadeIn(img => img.dataset.category === 'graphic');
    });
    </script>

    <script>
    // Floating neon view circle logic for works.html
    (function() {
        const floatingViewCircle = document.getElementById('floating-view-circle');
        let circleTargetX = 0, circleTargetY = 0;
        let circleCurrentX = 0, circleCurrentY = 0;
        let isCircleFollowing = false;

        function animateCircleFollow() {
            if (!isCircleFollowing) return;
            circleCurrentX += (circleTargetX - circleCurrentX) * 0.15;
            circleCurrentY += (circleTargetY - circleCurrentY) * 0.15;
            floatingViewCircle.style.left = (circleCurrentX - 60) + 'px';
            floatingViewCircle.style.top = (circleCurrentY - 60) + 'px';
            requestAnimationFrame(animateCircleFollow);
        }

        document.addEventListener('mousemove', (e) => {
            if (isCircleFollowing) {
                circleTargetX = e.clientX;
                circleTargetY = e.clientY;
            }
        });

        document.querySelectorAll('.work-item').forEach(item => {
            item.addEventListener('mouseenter', (e) => {
                if (window.innerWidth <= 1024) return;
                circleCurrentX = circleTargetX = e.clientX;
                circleCurrentY = circleTargetY = e.clientY;
                floatingViewCircle.style.display = 'block';
                isCircleFollowing = true;
                requestAnimationFrame(animateCircleFollow);
                floatingViewCircle.classList.add('zoomed');
            });
            item.addEventListener('mouseleave', () => {
                if (window.innerWidth <= 1024) return;
                floatingViewCircle.classList.remove('zoomed');
                isCircleFollowing = false;
                setTimeout(() => {
                    if (!isCircleFollowing) {
                        floatingViewCircle.style.display = 'none';
                    }
                }, 350);
            });
        });
    })();
    </script>
